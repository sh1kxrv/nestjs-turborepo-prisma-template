services:
  postgres:
    image: postgres:16-alpine
    container_name: template_postgres_e2e
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-template_e2e}
      POSTGRES_USER: ${POSTGRES_USER:-template_user_e2e}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-template_password_e2e}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_e2e_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-template_user_e2e} -d ${POSTGRES_DB:-template_e2e}"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: template_pgadmin_e2e
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_e2e_data:/var/lib/pgadmin

  mailhog:
    image: mailhog/mailhog:latest
    container_name: template_mailhog_e2e
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT}:1025"
      - "${MAILHOG_UI_PORT}:8025"

volumes:
  postgres_e2e_data:
  pgadmin_e2e_data:
